<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element_Battle</title>
    <link rel="stylesheet" href="../CSS/game.css">
    <!-- font-awesomeの読み込み（もしかしたらやめるかも） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Element Battle</h1>
    </header>

    <main>
        <section id="game-board" class="transparent-background">

            <div id="element-status">
                <h2>Element Point</h2>
                <div id="player-element">あなた：<span id="player-points">0</span></div>
                <div id="opponent-element">相手<span id="opponent-points">0</span></div>
            </div>

            <div id="opponent-hand">
                <h2>相手の手札</h2>
                <div id="cards"></div>
            </div>

            <div id="play-area">
                <h2>プレイエリア</h2>
                <div id="played-cards"></div>
            </div>

            <div id="player-hand">
                <h2>あなたの手札</h2>
                <div id="cards"></div>
            </div>


            <div id="actions">
                <button id="draw-card">カードを引く</button>
                <button id="play-card">カードを出す</button>
            </div>

            <div id="start-game">
                <button id="start-button">スタート！</button>
            </div>
        </section> 
    </main>

    <footer>
        <p>&copy; 2025 Element_Battle</p>
    </footer>

    <!-- JSファイルの読み込み -->
    <script  src="../JS/cards.js"></script>
    <script  src="../JS/main.js"></script>


</body>
</html>
