<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element_Battle</title>
    <link rel="stylesheet" href="../CSS/game.css">
    <!-- font-awesomeの読み込み（もしかしたらやめるかも） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <section id="game-board" class="transparent-background">

            <div id="element-status">
                <h2>Element Point</h2>
                <div id="player-element">あなた：<br><span id="player-points">0</span></div>
                <div id="opponent-element">相手：<br><span id="opponent-points">0</span></div>
            </div>

            <div id="opponent-hand">
                <h2>相手の手札</h2>
                <div id="cards"></div>
            </div>

            <div id="play-area">
                <h2>プレイエリア</h2>
                <div id="played-cards"></div>
            </div>

             <!--
            <div id="play-area-cards-position">
                <h2>
                    カードの位置
                    ここにカードを置くように設定する
                </h2>
                <div id="played-area-cards-position"></div>
            </div>
             -->


            <div id="player-hand">
                <h2>あなたの手札</h2>
                <div id="cards"></div>
            </div>



            <div id="victory-message" style="display: none;">
                <h2>勝利！</h2>
            </div>

            <div id="lose-message" style="display: none;">
                <h2>残念！</h2>
            </div>

            <div id="actions">
                <button id="draw-card">カードを引く</button>
                <button id="play-card">カードを出す</button>
            </div>

            <div id="start-game">
                <button id="start-button">Start Game!</button>
            </div>


        </section> 
    </main>

    <!-- 
    JSファイルの読み込み

     -->

    <script src="../JS/debug.js"></script>
    <script src="../JS/cards.js"></script>
    <!-- <script src="../JS/test.js"></script> -->
    <script src="../JS/rule.js"></script>
    <script src="../JS/main.js"></script>


<!-- test commit -->

</html>
